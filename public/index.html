<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro - Next Gen Authentication</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at top, #1a1a2e 0%, #0a0a0f 70%);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .floating-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(1px);
            animation: float-orb 20s infinite linear;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            top: 20%;
            left: 10%;
            animation-duration: 25s;
        }

        .orb-2 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(118, 75, 162, 0.15) 0%, transparent 70%);
            top: 60%;
            right: 20%;
            animation-duration: 30s;
            animation-direction: reverse;
        }

        .orb-3 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(176, 106, 179, 0.08) 0%, transparent 70%);
            top: 10%;
            right: 10%;
            animation-duration: 35s;
        }

        /* Main Container */
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .auth-card {
            display: flex;
            width: 100%;
            max-width: 1100px;
            height: 700px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
        }

        /* Left Section */
        .left-section {
            flex: 0.9;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, 
                rgba(102, 126, 234, 0.2) 0%, 
                rgba(118, 75, 162, 0.3) 50%, 
                rgba(176, 106, 179, 0.2) 100%);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .left-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .brand-logo {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 1.5rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            z-index: 2;
        }

        /* 3D Astronaut */
        .astronaut-3d {
            position: relative;
            z-index: 2;
            transform-style: preserve-3d;
            animation: rotate3d 20s infinite linear;
        }

        .astronaut-model {
            width: 280px;
            height: 280px;
            position: relative;
            transform-style: preserve-3d;
        }

        .helmet-3d {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            position: relative;
            transform-style: preserve-3d;
        }

        .helmet-outer {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.9) 0%,
                rgba(200, 200, 255, 0.7) 50%,
                rgba(150, 150, 255, 0.8) 100%);
            border-radius: 50%;
            position: relative;
            box-shadow: 
                inset 0 0 30px rgba(255, 255, 255, 0.3),
                0 0 50px rgba(102, 126, 234, 0.4);
            animation: helmet-glow 4s ease-in-out infinite alternate;
        }

        .visor {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, 
                rgba(255, 20, 147, 0.8) 0%,
                rgba(138, 43, 226, 0.9) 50%,
                rgba(75, 0, 130, 0.8) 100%);
            border-radius: 50%;
            overflow: hidden;
            animation: visor-pulse 3s ease-in-out infinite;
        }

        .visor::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 15px;
            width: 25px;
            height: 35px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.8) 0%,
                transparent 100%);
            border-radius: 50%;
            animation: reflection-move 6s ease-in-out infinite;
        }

        .body-3d {
            width: 140px;
            height: 160px;
            margin: 0 auto;
            background: linear-gradient(135deg, 
                rgba(240, 240, 245, 0.95) 0%,
                rgba(200, 200, 220, 0.9) 100%);
            border-radius: 70px 70px 40px 40px;
            position: relative;
            box-shadow: 
                inset -10px -10px 20px rgba(0, 0, 0, 0.1),
                0 0 30px rgba(102, 126, 234, 0.2);
        }

        .chest-panel {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 80px;
            background: linear-gradient(135deg, 
                rgba(102, 126, 234, 0.8) 0%,
                rgba(118, 75, 162, 0.9) 100%);
            border-radius: 12px;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .control-buttons {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .control-btn {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: button-blink 2s infinite;
        }

        .btn-1 { background: #00ff88; animation-delay: 0s; }
        .btn-2 { background: #ff4444; animation-delay: 0.5s; }
        .btn-3 { background: #4488ff; animation-delay: 1s; }

        /* Text Content */
        .brand-content {
            position: relative;
            z-index: 2;
            text-align: center;
            margin-top: 40px;
        }

        .main-title {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.95) 0%,
                rgba(200, 200, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            font-weight: 300;
        }

        .subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }

        /* Right Section */
        .right-section {
            flex: 1;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: visible;
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 12px;
        }

        .form-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            font-weight: 300;
        }

        /* Toggle */
        .toggle-container {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 6px;
            margin-bottom: 32px;
            position: relative;
        }

        .toggle-btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 2;
            font-size: 0.95rem;
        }

        .toggle-btn.active {
            color: rgba(255, 255, 255, 0.95);
        }

        .toggle-slider {
            position: absolute;
            top: 6px;
            left: 6px;
            width: calc(50% - 6px);
            height: calc(100% - 12px);
            background: linear-gradient(135deg, 
                rgba(102, 126, 234, 0.8) 0%,
                rgba(118, 75, 162, 0.9) 100%);
            border-radius: 12px;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .toggle-slider.signup {
            transform: translateX(100%);
        }

        /* Forms */
        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: form-slide-in 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            font-weight: 400;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-field:focus {
            border-color: rgba(102, 126, 234, 0.6);
            box-shadow: 
                0 0 0 3px rgba(102, 126, 234, 0.1),
                0 0 20px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, 
                rgba(102, 126, 234, 0.9) 0%,
                rgba(118, 75, 162, 1) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: left 0.6s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: rgba(255, 255, 255, 0.4);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
        }

        .divider span {
            padding: 0 16px;
            font-size: 0.85rem;
            font-weight: 300;
        }

        .google-btn {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            text-decoration: none;
        }

        .google-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        }

        .footer-links {
            text-align: center;
            margin-top: 16px;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 300;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: rgba(102, 126, 234, 0.8);
        }

        /* Error and Success Messages */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            text-align: center;
            animation: slideIn 0.3s ease;
        }

        .message.error {
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid rgba(255, 82, 82, 0.3);
            color: #ff8a80;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #81c784;
        }

        /* Loading State */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        /* Animations */
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes float-orb {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes rotate3d {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes helmet-glow {
            0% { box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.3), 0 0 50px rgba(102, 126, 234, 0.4); }
            100% { box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.5), 0 0 80px rgba(102, 126, 234, 0.6); }
        }

        @keyframes visor-pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @keyframes reflection-move {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(10px, -5px); }
        }

        @keyframes button-blink {
            0%, 80%, 100% { opacity: 0.6; }
            40% { opacity: 1; }
        }

        @keyframes form-slide-in {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 968px) {
            .auth-card {
                flex-direction: column;
                height: auto;
                max-width: 480px;
            }

            .left-section {
                padding: 40px 30px;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .astronaut-model {
                width: 200px;
                height: 200px;
            }

            .main-title {
                font-size: 2rem;
            }

            .right-section {
                padding: 40px 30px;
            }
        }

        /* Generate stars */
        .star:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .star:nth-child(2) { top: 30%; left: 80%; animation-delay: 1s; }
        .star:nth-child(3) { top: 60%; left: 20%; animation-delay: 2s; }
        .star:nth-child(4) { top: 80%; left: 70%; animation-delay: 0.5s; }
        .star:nth-child(5) { top: 10%; left: 60%; animation-delay: 1.5s; }
        .star:nth-child(6) { top: 70%; left: 90%; animation-delay: 2.5s; }
        .star:nth-child(7) { top: 40%; left: 50%; animation-delay: 0.8s; }
        .star:nth-child(8) { top: 85%; left: 30%; animation-delay: 1.8s; }
    </style>
</head>

            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
        <div class="floating-orbs">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>

                            </div>

            </div>

            <div class="right-section">

                    <h2 class="form-title">Welcome</h2>
                    <p class="form-subtitle">Join the cosmic journey</p>
                </div>

                    <div class="divider">

                        Google
                    </a>
                    
                    <div class="footer-links">
                        <a href="#" id="forgotPasswordLink">Forgot password?</a>

                </form>

                <!-- Signup Form -->
                <form class="form active" id="signupForm">

                        <input type="text" class="input-field" name="fullName" placeholder="Full name" required>

                    <button type="submit" class="submit-btn" id="signupSubmitBtn">Create Account</button>

                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Google
                    </a>
                    
                    <div class="footer-links">
                        <a href="#" id="alreadyHaveAccountLink">Already have an account?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const toggleSlider = document.getElementById('toggleSlider');
        const formTitle = document.querySelector('.form-title');
        const formSubtitle = document.querySelector('.form-subtitle');
        const messageContainer = document.getElementById('messageContainer');
        const loginSubmitBtn = document.getElementById('loginSubmitBtn');
        const signupSubmitBtn = document.getElementById('signupSubmitBtn');

        // Check if user is already logged in
        const token = localStorage.getItem('token');
        if (token) {
            // Verify token and redirect if valid
            fetch('/api/profile', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/home';
                } else {
                    localStorage.removeItem('token');
                }
            })
            .catch(() => {
                localStorage.removeItem('token');
            });
        }

        // Check for URL parameters (error messages)
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            showMessage(getErrorMessage(error), 'error');
        }

        // Form toggle functionality
        function switchToLogin() {
            loginBtn.classList.add('active');
            signupBtn.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
            toggleSlider.classList.remove('signup');
            formTitle.textContent = 'Welcome Back';
            formSubtitle.textContent = 'Continue your cosmic journey';
            clearMessages();
        }

        function switchToSignup() {
            signupBtn.classList.add('active');
            loginBtn.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
            toggleSlider.classList.add('signup');
            formTitle.textContent = 'Welcome';
            formSubtitle.textContent = 'Join the cosmic journey';
            clearMessages();
        }

        // Event listeners
        loginBtn.addEventListener('click', switchToLogin);
        signupBtn.addEventListener('click', switchToSignup);
        
        document.getElementById('alreadyHaveAccountLink').addEventListener('click', (e) => {
            e.preventDefault();
            switchToLogin();
        });

        document.getElementById('forgotPasswordLink').addEventListener('click', (e) => {
            e.preventDefault();
            showMessage('Password reset functionality coming soon!', 'success');
        });

        // Message handling
        function showMessage(message, type = 'error') {
            clearMessages();
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messageContainer.appendChild(messageDiv);
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        function clearMessages() {
            messageContainer.innerHTML = '';
        }

        function getErrorMessage(error) {
            const messages = {
                'google_auth_failed': 'Google authentication failed. Please try again.',
                'auth_failed': 'Authentication failed. Please try again.'
            };
            return messages[error] || 'An error occurred. Please try again.';
        }

        // Loading states
        function setLoading(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                const originalText = button.textContent;
                button.innerHTML = `<span class="loading"></span>${originalText}`;
                button.dataset.originalText = originalText;
            } else {
                button.disabled = false;
                button.textContent = button.dataset.originalText || button.textContent;
            }
        }

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();
            
            const formData = new FormData(e.target);
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            // Basic validation
            if (!loginData.email || !loginData.password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            setLoading(loginSubmitBtn, true);

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/home';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                setLoading(loginSubmitBtn, false);
            }
        });

        // Signup form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();
            
            const formData = new FormData(e.target);
            const signupData = {
                fullName: formData.get('fullName'),
                email: formData.get('email'),
                username: formData.get('username'),
                password: formData.get('password')
            };

            // Basic validation
            if (!signupData.fullName || !signupData.email || !signupData.username || !signupData.password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            if (signupData.password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(signupData.email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }

            // Username validation
            const usernameRegex = /^[a-zA-Z0-9_]{3,20}$/;
            if (!usernameRegex.test(signupData.username)) {
                showMessage('Username must be 3-20 characters long and contain only letters, numbers, and underscores', 'error');
                return;
            }

            setLoading(signupSubmitBtn, true);

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(signupData)
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    showMessage('Account created successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/home';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                setLoading(signupSubmitBtn, false);
            }
        });

        // Parallax effect for astronaut
        document.addEventListener('mousemove', (e) => {
            const astronaut = document.querySelector('.astronaut-3d');
            const rect = astronaut.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            
            const rotateX = (y / rect.height) * 10;
            const rotateY = (x / rect.width) * 10;
            
            astronaut.style.transform = `rotateX(${-rotateX}deg) rotateY(${rotateY}deg)`;
        });

        // Generate more stars dynamically
        const starsContainer = document.querySelector('.stars');
        for (let i = 8; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Input field animations
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
                this.parentElement.style.transition = 'transform 0.3s ease';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
